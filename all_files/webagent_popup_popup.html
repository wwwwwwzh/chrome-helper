<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Task Teacher</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Task Teacher</h1>
      <button id="settings-toggle" class="icon-button" title="Settings">âš™ï¸</button>
    </header>
    
    <div class="task-input">
      <p>What would you like to learn today?</p>
      <textarea id="task-prompt" placeholder="e.g., How to book a flight ticket online"></textarea>
      <button id="start-task-btn">Start Learning</button>
    </div>

    <div class="task-progress hidden">
      <div class="status">
        <span id="status-indicator" class="status-dot"></span>
        <span id="status-text">Initializing...</span>
      </div>
      <div id="current-step"></div>
      <div class="buttons">
        <button id="next-step-btn" class="primary-btn">Next Step</button>
        <button id="end-task-btn" class="secondary-btn">End Task</button>
      </div>
    </div>

    <div class="task-complete hidden">
      <h2>Task Complete!</h2>
      <p>You've completed all the steps for this task.</p>
      <button id="new-task-btn">Start New Task</button>
    </div>
    
    <div class="settings-panel hidden">
      <h2>Settings</h2>
      <div class="settings-group">
        <label for="api-key">DeepSeek API Key</label>
        <div class="api-key-input">
          <input type="password" id="api-key" placeholder="Enter your DeepSeek API key">
          <button id="toggle-api-visibility" class="icon-button" title="Show/Hide API Key">ğŸ‘ï¸</button>
        </div>
        <p class="help-text">Get your API key from <a href="https://deepseek.com" target="_blank">deepseek.com</a></p>
      </div>
      <div class="settings-actions">
        <button id="save-settings" class="primary-btn">Save Settings</button>
        <button id="close-settings" class="secondary-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
